{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'Render/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="{% static 'Render/magnific-popup/magnific-popup.css'%}" rel="stylesheet">
    <link href="{% static 'Render/css/creative.min.css'%}" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="shortcut icon" href="{% static 'Render/img/glug.ico'%}">
    <link href="{% static 'Render/css/sty.css'%}" rel="stylesheet">
    <link href="{% static 'Render/css/members.css'%}" rel="stylesheet">
    <title>Core Team</title>
</head>
<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top py-3" id="mainNav">
        <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="/">GITAM GLUG</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/#services">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/#gitlab">Discuss Fourm</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#page-top">Members</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/#contact">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/">Hall Of Fame</a>
              </li>
            </ul>
          </div>
        </div>
        {% if user.is_authenticated %}
          <div class="nav-item">
            <a type="button" class="btn btn-outline-light mr-4" href="/accounts/logout">logout</a>
          </div>
          {% else %}
          <div class="nav-item">
            <a type="button" class="btn btn-outline-light mr-4" href="/accounts/login">login</a>
          </div>
        {% endif %}
      </nav>
    <section  class="page-section">  
      <div class="container-fluid"> 
        <div class="row bow my-5 ml-5">
          {% csrf_token %}
          {% for member in members %}
          <div class="tile">
            <img src="{{member.img.url}}" alt="" height="340px" width="340px">
            <div class="tank">
              <h1 class="animate-text">{{member.name}}</h1>
              <hr class="animate-text mb-2">
              <h2 class="animate-text">{{member.designation}}</h2>
              <p class="animate-text"></p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div> 
    </section>
    <script src="{% static 'Render/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'Render/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'Render/jquery-easing/jquery.easing.min.js'%}"></script>
    <script src="{% static 'Render/magnific-popup/jquery.magnific-popup.min.js'%}"></script>
    <script src="{% static 'Render/js/creative.min.js'%}"></script>
</body>
</html>
