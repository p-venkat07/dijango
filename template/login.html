{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>GLUG_Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="{% static 'Render/img/glug.ico'%}">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'Render/bootstrap/css/bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'Render/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'Render/fonts/iconic/css/material-design-iconic-font.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'Render/animate/animate.css'%}">	
	<link rel="stylesheet" type="text/css" href="{% static 'Render/css-hamburgers/hamburgers.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'Render/animsition/css/animsition.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'Render/select2/select2.min.css'%}">	
	<link rel="stylesheet" type="text/css" href="{% static 'Render/daterangepicker/daterangepicker.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'Render/css/sty.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'Render/css/creative.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'Render/css/main.css'%}">
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image:url(../static/Render/img/bg-masthead.jpg)">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="login" method="POST">
					{% csrf_token %}
					<span class="login100-form-logo mb-3">
						<img src="{% static 'Render/img/glug_logo.jpg'%}" alt="" width="120px" height="120px" style="border-radius: 50%;">
					</span>

					<span class="login100-form-title font-weight-800 mb-3">
						/Log in
					</span>
					<div class="message ml-5">
						{% for message in messages %} 
							<h3> {{message}} </h3> 
						{% endfor %}
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input mb-5" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="mb-4">
							<input class="login100-form-btn" type="submit">
						</button>
					</div>

					<div class="text-center">
						<a class="font-weight-900 text-white" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

	<script src="{% static 'Render/jquery/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'Render/animsition/js/animsition.min.js'%}"></script>
	<script src="{% static 'Render/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'Render/bootstrap/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'Render/select2/select2.min.js'%}"></script>
	<script src="{% static 'Render/daterangepicker/moment.min.js'%}"></script>
	<script src="{% static 'Render/daterangepicker/daterangepicker.js'%}"></script>
	<script src="{% static 'Render/countdowntime/countdowntime.js'%}"></script>
	<script src="{% static 'Render/js/main.js'%}"></script>
</body>
</html>
